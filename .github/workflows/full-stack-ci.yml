name: Testing CI (Assignment)

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20.x'

jobs:
  backend-test:
    name: Backend tests (JUnit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Run Maven tests (generate surefire reports)
        working-directory: ./backend
        run: |
          echo "🧪 Running backend tests (mvn test)..."
          mvn -B test

      - name: List surefire files
        working-directory: ./backend
        if: always()
        run: |
          echo "Listing surefire reports (backend/target/surefire-reports):"
          ls -la target/surefire-reports || echo "No surefire reports found"

      - name: Upload Maven surefire reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/**/*.xml
          retention-days: 7
  frontend-test:
    name: Frontend tests (Vitest / npm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          echo "📦 Installing frontend dependencies..."
          npm ci

      - name: Lint frontend code
        working-directory: ./frontend
        run: |
          echo "🔍 Linting frontend code..."
          npm run lint || echo "Linting completed with warnings"

      - name: Run frontend tests (if any)
        working-directory: ./frontend
        run: |
          echo "🧪 Running frontend tests (if present)..."
          npm test -- --passWithNoTests || echo "No frontend tests configured"

      - name: Build frontend
        working-directory: ./frontend
        run: |
          echo "🏗️ Building frontend application..."
          npm run build || echo "Build failed or not configured"

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7